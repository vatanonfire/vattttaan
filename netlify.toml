[build]
  # Frontend build komutu - root'tan çalıştır
  command = "npm run build:frontend"
  # Build çıktısı dizini
  publish = "frontend/.next"

[build.environment]
  # Node.js versiyonu
  NODE_VERSION = "18"
  # NPM versiyonu
  NPM_VERSION = "10"

# Redirect kuralları - Next.js için
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.herokuapp.com/api/:splat"
  status = 200
  force = true

# Next.js için gerekli redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers - Güvenlik
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache ayarları - Static dosyalar için
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache ayarları - HTML dosyaları için
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache ayarları - API dosyaları için
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
